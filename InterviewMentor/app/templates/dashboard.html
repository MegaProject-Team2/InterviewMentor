{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Marketing</title>
    <style>
        :root {
            --primary: #FFB800;
            --background: #1F2937;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-text span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
        }

        .nav-links a:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 4rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-left {
            padding-right: 2rem;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        h1 span {
            color: var(--primary);
        }

        .description {
            color: #9CA3AF;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
        }

        .form-input {
            padding: 1rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--background);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .circular-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .yellow-accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }

        .floating-icon {
            position: absolute;
            color: var(--primary);
            font-size: 2rem;
        }

        .icon-rocket {
            top: 10%;
            right: 10%;
        }

        .icon-chat {
            bottom: 20%;
            left: 5%;
        }

        .icon-target {
            bottom: 10%;
            right: 5%;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .navbar {
                padding: 1rem 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            .image-container {
                height: 300px;
            }
        }

        .start-interview-btn {
            background-color: var(--primary);
            color: var(--background);
            padding: 1.5rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 100px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-interview-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .start-interview-btn span {
            max-width: 80%;
        }

        @media (max-width: 768px) {
            .start-interview-btn {
                width: 120px;
                height: 120px;
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Creative Marketing Logo">
            <div class="logo-text">MOCK<span>INTERVIEW</span></div>
        </a>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="active">Home</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'faq' %}">FAQ</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-left">
            <h1>Welcom<br><span>Candidate!</span></h1>
            <p class="description">
                Ready to ace your next job interview? Our mock interview platform helps you practice and improve your
                skills. Get real-time feedback and boost your confidence.
            </p>
            <a href="{% url 'start_interview' %}" class="start-interview-btn">Start Now!</a>
        </div>
        <div class="image-container">
            <div class="yellow-accent"></div>
            <img src="{% static 'images/person.jpg' %}" alt="INTERVIEWs" class="circular-image">
            <span class="floating-icon icon-rocket">ðŸš€</span>
            <span class="floating-icon icon-chat">ðŸ’¬</span>
            <span class="floating-icon icon-target">ðŸŽ¯</span>
        </div>
    </main>
</body>

</html>
